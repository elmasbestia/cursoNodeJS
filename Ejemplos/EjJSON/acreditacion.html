    <script>
        const BD = {
            participantes: [],
            clases: [],
            categorias: [],
            entes: []
        }

        let vntLlegada;
        let vntPosibles;
        let vntIdentifica;
        let forma;
        let btnLlego;
        let bsq;

        function debut() {
            // Búsqueda
            bsq = new rogBsq("bsq",
                ["Nombre","Cédula"],

            cargaTablas(BD);
            vntLlegada = objDom("llegadaGen");
            forma = {
              cedula: objDom("Cedula"),
              nombre: objDom("Nombre"),
              obs:    objDom("obs"),
              Id:     objDom("Id")
            };
            //                  DOM
            btnLlego       = objDom("btnLlego");
            vntPosibles    = objDom("lstPosibles");
            vntIdentifica  = objDom("identifica");

            // Programa elementos
            rogAsigna(btnLlego,"onclick",llego);

            btnDefault(forma.cedula,btnLlego);
            btnDefault(forma.cedula,btnLlego);
            rogAsigna(forma.cedula,"oninput",escribe);
            rogAsigna(forma.nombre,"oninput",escribe);

            // Muestra los Datos
            actualiza();
       }
